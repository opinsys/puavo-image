<match puavo-autopilot.verify-java>
  type exec
  command /usr/local/bin/puavo-bootserver-autopilot-cat
  format json
  buffer_path /tmp/puavo-bootserver-autopilot-master.fluentd.buffer
  flush_interval 1s
  retry_limit 0
</match>

<match puavo-autopilot.smoke>
  type exec
  command /usr/local/bin/puavo-bootserver-smoke-test-cat
  format json
  buffer_path /tmp/puavo-bootserver-smoke-test.fluentd.buffer
  flush_interval 1s
  retry_limit 0
</match>

<match **>
  type puavo

  ## These are automatically detected but can be overridden here for
  #development # purposes
  #rest_host localhost
  #rest_port 9393

  <device bootserver|laptop>
    ## Use longer flush interval for boot servers and laptops to avoid ddosing
    ## our cloud installation of puavo-rest
    flush_interval 60s
  </device>

  <device ltspserver|fatclient>
    ## ltsp servers and fat clients just forwards packets to a boot server on a
    ## local network. Small flush interval is ok.
    flush_interval 1s
  </device>

  <server>
    # Boot server configuration
    name bootserver

    ## Boot server address and port is automatically detected also, but can be
    ## overridden for development purposes
    #port 4567
    #host localhost
  </server>

  buffer_type file
  buffer_path /state/fluentd-buffer/fluent-plugin-puavo*.buffer
</match>
